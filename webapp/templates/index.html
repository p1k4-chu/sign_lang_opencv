<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroHand Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Overlay -->
    <div class="overlay"></div>

    <header>
        <div class="logo">NEURO<span class="highlight">HAND</span></div>
        <div class="status-indicator">
            SYSTEM: <span class="online">ONLINE</span>
        </div>
    </header>

    <main class="dashboard">
        <!-- Left: Camera Input -->
        <div class="panel glass-panel video-panel">
            <div class="panel-header">OPTICAL SENSOR</div>
            
            <div class="video-wrapper">
                <video id="videoElement" autoplay playsinline></video>
                <canvas id="canvasElement" style="display:none;"></canvas>
                <div class="scan-line"></div>
                <div class="hud-corner top-left"></div>
                <div class="hud-corner bottom-right"></div>
            </div>

            <div class="controls">
                <button id="toggleCam" class="cyber-btn">INITIALIZE CAM</button>
            </div>
        </div>

        <!-- Right: Data Analysis -->
        <div class="right-column">
            
            <!-- Prediction Box -->
            <div class="panel glass-panel prediction-panel">
                <div class="panel-header">SIGNAL DECODER</div>
                <div class="prediction-display">
                    <div id="current-char" class="char">--</div>
                    <div class="confidence-container">
                        <div class="confidence-label">CERTAINTY</div>
                        <div class="progress-track">
                            <div id="conf-bar" class="progress-fill" style="width: 0%;"></div>
                        </div>
                        <div id="conf-text" class="confidence-value">0%</div>
                    </div>
                </div>
            </div>

            <!-- Output Log -->
            <div class="panel glass-panel log-panel">
                <div class="panel-header">DATA STREAM <span class="blink">_</span></div>
                <div id="sentence-output" class="console-log"></div>
                <div class="log-controls">
                    <button id="clearBtn" class="cyber-btn small">FLUSH</button>
                    <button id="speakBtn" class="cyber-btn small">AUDIO OUT</button>
                </div>
            </div>

        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
